name: douban movie sync

on:
  workflow_dispatch:
  schedule:
    - cron: "0 16 * * *"
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  sync:
    name: Sync
    runs-on: ubuntu-latest
    env:
      NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
      MOVIE_NOTION_TOKEN: ${{ secrets.MOVIE_NOTION_TOKEN }}
      NOTION_MOVIE_URL: ${{ secrets.NOTION_MOVIE_URL }}
      DOUBAN_NAME: ${{ secrets.DOUBAN_NAME }}
      YEAR: ${{ vars.YEAR }}
      REF: ${{ github.ref }}
      REPOSITORY: ${{ github.repository }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      # 安装依赖（确保最新版，避免兼容性问题）
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade douban2notion notion-client
          if [ -f "requirements.txt" ]; then pip install -r requirements.txt; fi

      # 验证令牌有效性（适配 nt_ 开头，去掉 secret_ 格式判断）
      - name: Verify Notion Token（适配 nt_ 开头令牌）
        run: |
          python -c "
          from notion_client import Client
          import os
          token = os.getenv('MOVIE_NOTION_TOKEN')
          print(f'✅ 当前令牌前缀：{token[:4]}...（已适配 nt_ 格式）')
          try:
              # 直接连接 Notion API 验证令牌是否有效
              notion = Client(auth=token)
              # 调用「获取当前用户」接口（最基础的有效性验证）
              user = notion.users.me()
              print('✅ 令牌有效！关联的 Notion 账号：', user['name'])
          except Exception as e:
              error_msg = str(e)
              if 'invalid' in error_msg.lower():
                  print('❌ 令牌无效：', error_msg)
                  print('请检查：1. 令牌是否复制正确；2. 集成是否为内部集成；3. 令牌未过期')
              elif '404' in error_msg:
                  print('❌ 数据库未找到：', error_msg)
                  print('请检查：1. NOTION_MOVIE_URL 是否正确；2. 数据库已分享给集成')
              else:
                  print('❌ 连接失败：', error_msg)
              exit(1)
          "
        env:
          MOVIE_NOTION_TOKEN: ${{ secrets.MOVIE_NOTION_TOKEN }}

      # 检查并自动添加「演员」属性（避免 properties 为 None）
      - name: Check Notion Database Properties
        run: |
          python -c "
          from notion_client import Client
          import os
          notion = Client(auth=os.getenv('MOVIE_NOTION_TOKEN'))
          url = os.getenv('NOTION_MOVIE_URL')
          
          # 通用数据库ID提取（兼容完整URL或直接ID）
          if 'notion.so/' in url:
              db_id = url.split('/')[-1].split('?')[0].replace('-', '')
          else:
              db_id = url
          print(f'✅ 提取的数据库ID：{db_id[:10]}...')
          
          try:
              db = notion.databases.retrieve(database_id=db_id)
              prop_names = list(db['properties'].keys())
              print('✅ 数据库访问成功！已有的属性：', prop_names)
              required_prop = '演员'
              if required_prop not in prop_names:
                  print(f'⚠️  缺少「{required_prop}」属性，自动添加...')
                  notion.databases.update(
                      database_id=db_id,
                      properties={required_prop: {'type': 'rich_text', 'rich_text': {}}}
                  )
          except Exception as e:
              print(f'❌ 数据库操作失败：{str(e)}')
              exit(1)
          "
        env:
          MOVIE_NOTION_TOKEN: ${{ secrets.MOVIE_NOTION_TOKEN }}
          NOTION_MOVIE_URL: ${{ secrets.NOTION_MOVIE_URL }}

      # 修复代码第188行空值错误（强制修改，必生效）
      - name: Fix properties None error（强制修改第188行）
        run: |
          FILE_PATH="/opt/hostedtoolcache/Python/3.9.25/x64/lib/python3.9/site-packages/douban2notion/notion_helper.py"
          # 直接替换第188行，添加 properties 非空判断
          sed -i '188c\    (properties.get("演员") if isinstance(properties, dict) else None) is None' $FILE_PATH
          # 验证修改结果
          echo "✅ 修改后的第188行代码："
          sed -n '188p' $FILE_PATH

      # 核心：豆瓣电影同步到 Notion
      - name: douban movie sync
        run: |
          douban "movie"

      # 原有后续步骤（保留不变）
      - name: Remove folder
        run: rm -rf ./OUT_FOLDER/movie

      - name: Set default year if not provided
        run: echo "YEAR=$(date +"%Y")" >> $GITHUB_ENV
        if: env.YEAR == ''

      - name: notion heatmap
        run: |
          github_heatmap notion  --notion_token "${{secrets.MOVIE_NOTION_TOKEN || secrets.NOTION_TOKEN}}" --database_id "${{ env.DATABASE_ID }}" --date_prop_name "日期" --value_prop_name "看过" --unit "部" --year $YEAR  --me "${{secrets.MOVIE_NAME}}" --without-type-name  --background-color=${{ vars.background_color||'#FFFFFF'}} --track-color=${{ vars.track_color||'#ACE7AE'}} --special-color1=${{ vars.special_color||'#69C16E'}} --special-color2=${{ vars.special_color2||'#549F57'}} --dom-color=${{ vars.dom_color||'#EBEDF0'}} --text-color=${{ vars.text_color||'#000000'}}

      - name: udpate heatmap 
        run: |
            heatmap "movie"

      - name: push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git commit -m 'add new heatmap' || echo "nothing to commit"
          git pull --rebase origin main
          git push || echo "nothing to push"
